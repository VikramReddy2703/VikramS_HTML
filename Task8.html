<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
      h1{
        color: blue; 
      }
      th, td {
          padding: 8px;
          border: 1px solid black;
          text-align: center;
      }
      input[type="text"], select {
          width: 100%;
          padding: 6px;
          box-sizing: border-box;
      }
      .no{
        border: 0px;
      }
      form{
        font-weight: bold;
      }
      </style>
</head>
<body>
  <h1>Task-8</h1>
  <h1>Registration Form</h1>
    <form>
        <table>      
          <tr>
            <td>FirstName:</td>
            <td><input type="text" name="fname"></td>
          </tr>
          <tr>
            <td>LastName:</td>
            <td><input type="text" name="lname"></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="text" name="Email"></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" id="male">
              <label for="male">Male</label>
              <br><hr>
              <input type="radio" name="gender" id="female">
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td>Age:</td>
            <td><input type="text" name="age"></td>
          </tr>
          <tr>
            <td>PhoneNumber:</td>
            <td><input type="text" name="number"></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><input type="text" size="50"></td>
          </tr>
          <tr>
            <td>State:</td>
            <td><input type="text" name="state"></td>
          </tr>
          <tr>
            <td>Country:</td>
            <td>
              <select>
                <option value="select">Select a Country</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Australia">Australia</option>
                <option value="England">England</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Known Languages:</td>
            <td>
              <input type="checkbox" name="English">English
              <input type="checkbox" name="Tamil">Tamil
              <input type="checkbox" name="Hindi">Hindi
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" name="final">Hereby I confirm that the given details are true.
            </td>
          </tr>
          <tr class="last-row">
            <td colspan="2" style="text-align: right;">Log in to <a href="#">Ethnus</a> Website</td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center;" class="no"><input type="button" name="Register" value="Register" class="submit"></td>
          </tr>
        </table>
      </form>
</body>
</html>
