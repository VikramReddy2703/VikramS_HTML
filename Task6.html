<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form style="font-weight: bold;">
        <h1 style="color: blue;">Registration Form</h1>
        FirstName:<input type="text" name="fname"><br><br>
        LastName:<input type="text" name="lname"><br><br>
        Email:<input type="text" name="Email"><br><br>
        Gender:<input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label><br><br>
        Age:<input type="text" name="age"><br><br>
        PhoneNumber:<input type="text" name="number"><br><br>
        Address:<input type="text" size="50"><br><br>
        State:<input type="text" name="state"><br><br>
        <label> Country </label>  
        <select>  
        <option value="select">Select a Country</option>
        <option value = "India">India</option>  
        <option value = "China">China</option>  
        <option value = "Australia">Australia</option>  
        <option value = "England">England</option>  
        </select> <br><br>
        Known Languages:
        <input type="checkbox" name="English">English
        <input type="checkbox" name="Tamil">Tamil
        <input type="checkbox" name="Hindi">Hindi<br><br>
        <input type="checkbox" name="final" checked>Hereby i confirm the given details are true.<br><br>
        <input type="submit" name="Register" value="Register"><br>
    </form>
</body>
</html>
