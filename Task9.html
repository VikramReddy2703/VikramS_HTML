<!DOCTYPE html>
<html>
<head>
  <title>Four Frames Example</title>
  <style>
    frameset, frame {
      border: 1px solid blue;
    }
  </style>
</head>
<frameset cols="30%, 30%, 30%">
  <frameset rows="50%, 50%">
    <frame src="Task1.html">
    <frame src="Task2.html">
  </frameset>
  <frame src="Task3.html">
  <frame src="Task4.html">
</frameset>
</html>
